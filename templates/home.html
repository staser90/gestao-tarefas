<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestão de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
   
</head>

<body class="bg-info-subtle">
    <div class="container pt-5">
        <div class="card border-success">
            <div class="card-header bg-dark text-white text-center">
                <h1>Gestão de Tarefas</h1>
            </div>
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Lista de Tarefas</h5>
                
                <!-- Tabela de Tarefas -->
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Tarefa</th>
                            <th>Data</th>
                            <th>Concluído</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in all_user %}
                        <tr>
                            <td>{{ user.conteudo }}</td>
                            <td>{{ user.data_criacao.strftime('%d/%m/%Y') }}</td> <!-- Ajustar para data dinâmica -->
                            <td>{{user.status}}</td> <!-- Atualizar conforme o estado real -->
                            <td>
                                <form action="{{ url_for('eliminar', id=user.id) }}" method="post" style="display: inline;">
                                    <button class="btn btn-danger btn-sm btn-action" type="submit">Eliminar</button>
                                </form>
                                <form action="{{ url_for('concluir', id=user.id) }}" method="post" style="display: inline;">
                                    <button class="btn btn-success btn-sm btn-action" type="submit">Concluir</button>
                                </form>
                                <form action="{{ url_for('editar', id=user.id) }}" method="post" style="display: inline;">
                                    <input class="form-control-sm" type="text" name="editar" id="editar" placeholder="Nova descrição" required style="display:inline; width:auto;">
                                    <button class="btn btn-warning btn-sm btn-action" type="submit">Editar</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <!-- Formulário de Adicionar Tarefa -->
                <h5 class="mt-4">Adicionar Tarefa</h5>
                <form action="{{ url_for('home') }}" method="post">
                    <div class="input-group">
                        <input class="form-control" type="text" name="tarefa" id="tarefa" placeholder="Digite a tarefa" required>
                        <button class="btn btn-primary" type="submit">Registrar</button>
                    </div>
                </form>
            </div>

            <div class="card-footer bg-transparent text-danger">
              Gestão de Tarefas - 2024 | Autor: Sergio Almeida | Profissão: Programador
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
